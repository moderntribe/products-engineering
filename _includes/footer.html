<footer>
	<div class="wrapper">
		<ul class="footer-links">
			{% for link in site.data.footer %}
				<li><a {% if link.new_window %}target="_blank"{% endif %} href="{% include relative-src.html src=link.link %}" {% if link.social_icon %}class="{{ link.social_icon }}-icon"{% endif %}>
					{% if link.social_icon %}
						{% include social-icon.html icon=link.social_icon %}
					{% endif %}
					{{ link.name }}</a></li>
			{% endfor %}
		</ul>
		<p class="copyright">
			<a href="https://github.com/moderntribe/products-engineering">Products Engineering</a> is maintained by <a href="https://github.com/moderntribe/products-engineering/graphs/contributors">Triberians</a>.
		</p>
	</div>
</footer>
